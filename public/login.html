  <style>
    body{height:100vh;display: grid;place-items: center;}
    .login-card{width:320px;margin:48px auto;padding:18px;border-radius:8px;background:#242424;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    h2{margin-bottom:12px;color:#fff; font-family: 'Poppins', sans-serif;}
    label{display:block;margin-bottom:4px;color:#c1c2c4; font-size: 12px;}
    input{outline:none;width:100%;padding:10px 44px 10px 10px;margin:8px 0;border:1px solid #fbff00;color:#ffffff;border-radius:6px;background: transparent;}
    button{padding:10px 14px;border:none;background:#111;color:#fff;border-radius:6px;cursor:pointer}

    /* input-with-icon */
    .input-with-icon{position:relative}
    .input-with-icon .toggle-password{
      position:absolute;
      right:8px;
      top:50%;
      transform:translateY(-50%);
      height:32px;
      width:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
      background:transparent;
      border:none;
      cursor:pointer;
      color:#fbff00;
      font-size:14px;
      pointer-events:auto;
    }
    .input-with-icon .toggle-password:focus{outline:2px solid rgba(255,255,0,0.15)}
    /* smaller icon on mobile */
    @media (max-width:420px){
      .input-with-icon .toggle-password{height:30px;width:30px;font-size:13px;right:6px}
    }

    /* btn kembali */
    .btn-kembali{display:flex;align-items:center;gap:.5rem;color:#fbff00;font-size:14px;text-decoration:none;margin-bottom: 0.5rem;}
    .btn-kembali i{font-size:16px}
  </style>
</head>
<body>
  <div class="login-card">
    <!-- btn kembali -->
    <a href="index.html" class="btn-kembali"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
    <h2>Login</h2>
    <form id="login-form" autocomplete="on">
      <label for="username">Username</label>
      <input name="username" id="username" placeholder="Username" required />

      <label for="password">Password</label>
      <div class="input-with-icon">
        <!-- tetap pakai name="password" dan id="password" supaya login.js Anda tetap kompatibel -->
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required />
        <button type="button" class="toggle-password" aria-pressed="false" aria-label="Tampilkan password">
          <i class="fa-solid fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:10px">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script src="../js/login.js"></script>
  <script src="../assets/loader.js"></script>

  <!-- Script toggle mata (lihat/tinggalkan password) -->
  <script>
    (function(){
      // tunggu DOM siap (safe walau login.js juga ada DOMContentLoaded)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initToggle);
      } else {
        initToggle();
      }

      function initToggle(){
        const toggle = document.querySelector('.toggle-password');
        const pwd = document.getElementById('password');
        if (!toggle || !pwd) return;

        toggle.addEventListener('click', function(ev){
          ev.preventDefault();
          const isHidden = pwd.type === 'password';
          // toggle type
          pwd.type = isHidden ? 'text' : 'password';
          // update aria
          toggle.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
          toggle.setAttribute('aria-label', isHidden ? 'Sembunyikan password' : 'Tampilkan password');
          // change icon
          const icon = toggle.querySelector('i');
          if (icon) {
            icon.classList.remove('fa-eye', 'fa-eye-slash');
            icon.classList.add(isHidden ? 'fa-eye-slash' : 'fa-eye');
          }
          // keep focus on password input after toggle
          try { pwd.focus(); } catch(e){}
        });

        // juga support toggle via keyboard (Enter / Space)
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggle.click();
          }
        });
      }
    })();
  </script>
</body>
